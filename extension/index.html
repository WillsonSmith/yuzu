<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My website description" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Chrome extension</title>

    <link rel="apple-touch-icon" href="./static/icon.png" />
    <link rel="icon" type="image/png" href="./static/icon.png" />
    <link
      rel="stylesheet"
      href="./vendor/modules/shoelace/dist/themes/light.css"
    />
    <link
      rel="stylesheet"
      href="./vendor/modules/shoelace/dist/themes/dark.css"
    />
    <link rel="stylesheet" href="./css/extension.css" />
  </head>

  <body style="width: 400px">
    <page-header>
      <a href="/" slot="title">
        <colorize-word rainbow>Template</colorize-word>
      </a>
    </page-header>

    <main>
      <p class="extension-description">
        Set the extension theme above and you should see the following changes:
        <ol>
          <li>This window theme changes</li>
          <li>Shoelace components on page change theme</li>
        </ol>
      </p>
    </main>

    <script
      type="module"
      src="./extension-script.js"
    ></script>
  </body>
</html>
